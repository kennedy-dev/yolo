version: "3.8"
services:
  # Frontend microservice
  brian-yolo-client:
    image: brianbwire/brian-yolo-client:v1.0.0
    build: ./client
    container_name: brian-yolo-client
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
    depends_on: 
      - brian-yolo-backend
    networks:
      - app-net

  # Backend microservice
  brian-yolo-backend:
    image: brianbwire/brian-yolo-backend:v1.0.0
    build: ./backend
    container_name: brian-yolo-backend
    stdin_open: true
    tty: true
    restart: always
    ports:
      - "5000:5000"
    environment:
      # Point to FerretDB instead of MongoDB
      - MONGODB_URI=mongodb://ferretdb:27017/myapp?authMechanism=PLAIN
    depends_on: 
      - app-ferretdb
    networks:
      - app-net

  # FerretDB service (MongoDB-compatible layer)
  app-ferretdb:
    image: brianbwire/brian-yolo-ferretdb:v1.0.0
    build: ./ferretdb
    container_name: app-ferretdb
    restart: always
    ports:
      - "27017:27017"
    environment:
      - FERRETDB_POSTGRESQL_URL=postgres://postgres:password@app-postgres:5432/ferretdb
    depends_on:
      - app-postgres
    networks:
      - app-net

  # PostgreSQL database (actual data storage)
  app-postgres:
    image: brianbwire/brian-yolo-postgres:v1.0.0
    build: ./database
    container_name: app-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=ferretdb
    networks:
      - app-net
    volumes:
      - app-postgres-data:/var/lib/postgresql/data

# Network configuration
networks:
  app-net:
    name: app-net
    driver: bridge
    attachable: true
    ipam:
      config:
        - subnet: 172.20.0.0/16 
          ip_range: 172.20.0.0/16 

# Persistent storage
volumes:
  app-postgres-data:
    driver: local