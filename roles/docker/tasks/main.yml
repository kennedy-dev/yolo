---
- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  tags: ['docker-install']

- name: Add Docker repository
  apt_repository:
    repo: "deb https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
  tags: ['docker-install']

- name: Install Docker packages
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present
    update_cache: yes
  tags: ['docker-install']

- name: Start and enable Docker service
  systemd:
    name: docker
    state: started
    enabled: yes
  tags: ['docker-service']

- name: Add user to docker group
  user:
    name: "{{ app_user }}"
    groups: docker
    append: yes
  notify: restart docker
  tags: ['docker-users']

- name: Configure Docker daemon
  template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    mode: '0644'
  notify: restart docker
  tags: ['docker-config']

- name: Flush handlers to ensure Docker is restarted
  meta: flush_handlers
  tags: ['docker-config', 'docker-users']

- name: Wait for Docker service to be ready
  wait_for:
    path: /var/run/docker.sock
    timeout: 30
  tags: ['docker-service']

- name: Reset SSH connection to apply group changes
  meta: reset_connection
  tags: ['docker-users']

- name: Test Docker access without sudo
  command: docker --version
  become_user: "{{ app_user }}"
  register: docker_test
  changed_when: false
  tags: ['docker-verify']

- name: Display Docker access status
  debug:
    msg: "Docker access confirmed for user {{ app_user }}: {{ docker_test.stdout }}"
  tags: ['docker-verify']